<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/spicy-transparent-free-png.png" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in" onsubmit={validateForm()}>
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" id="name" placeholder="Username" class="login__input">
                        </div>
                        <span id="name-error" class="error-message"></span>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="password" placeholder="Password" class="login__input">
                        </div>
                        <span id="password-error" class="error-message"></span>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <button href="#" class="login__button" type="submit">Sign In</button>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up"  onsubmit={validateRegForm()}>
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" id="name1" placeholder="Username" class="login__input">
                        </div>
                        <span id="name-error1" class="error-message"></span>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" id="email1" placeholder="Email" class="login__input">
                        </div>
                        <span id="email-error1" class="error-message"></span>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="password1" placeholder="Password" class="login__input">
                        </div>
                        <span id="password-error1" class="error-message"></span>

                        <button href="#" class="login__button" type="submit" >Sign Up</button>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
